name: FTP Upload

on:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update version
        run: sed -i 's/Version:1.0.0/Version:${{ env.VERSION_MAJOR}}.${{ env.VERSION_MINOR}}.${{ env.VERSION_PATCH}}/g' file.txt

      - name: Set up FTP connection
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: '${{ secrets.BETA_FTP_SERVER }}'
          username: '${{ secrets.BETA_FTP_USERNAME }}'
          password: '${{ secrets.BETA_FTP_PASSWORD }}'
          local-dir: ./
          server-dir: '${{ secrets.BETA_SERVER_DIR }}'