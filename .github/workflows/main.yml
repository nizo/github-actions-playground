name: DEPLOY TO BETA

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Get Current Version
        id: getVersion
        run: |
          version=$(curl --silent --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/tags" | jq -r '.[0].name')
          echo "::set-output name=version::$version"

      - name: Update Version
        run: |
          version=${{ steps.getVersion.outputs.version }}
          majorVersion=$(echo "$version" | jq -r '. | split(".")[0]')
          minorVersion=$(echo "$version" | jq -r '. | split(".")[1]')
          patchVersion=$(echo "$version" | jq -r '. | split(".")[2]')
          echo "Bumping to: $majorVersion.$minorVersion.$patchVersion"
          patchVersion=$((patchVersion + 1))
          echo "After Bumping to: $majorVersion.$minorVersion.$patchVersion"
          
          sed -i "s/Version:1.0.0/Version:$majorVersion.$minorVersion.$patchVersion/g" file.txt

      - name: Deploy to Beta Environment
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.BETA_FTP_SERVER }}
          username: ${{ secrets.BETA_FTP_USERNAME }}
          password: ${{ secrets.BETA_FTP_PASSWORD }}
          local-dir: ./
          server-dir: ${{ secrets.BETA_SERVER_DIR }}
