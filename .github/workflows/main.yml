name: DEPLOY TO BETA

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest tag
        run: |
          latest_tag=$(curl --silent --header "Authorization: Bearer ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/tags" | jq -r '.[0].name')
          echo "Latest tag: $latest_tag"
        
      - name: Update version
        run: sed -i 's/Version:1.0.0/Version:${{ vars.VERSION_MAJOR}}.${{ vars.VERSION_MINOR}}.${{ vars.VERSION_PATCH}}/g' file.txt

      - name: Set up FTP connection
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: '${{ secrets.BETA_FTP_SERVER }}'
          username: '${{ secrets.BETA_FTP_USERNAME }}'
          password: '${{ secrets.BETA_FTP_PASSWORD }}'
          local-dir: ./
          server-dir: '${{ secrets.BETA_SERVER_DIR }}'