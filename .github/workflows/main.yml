name: FTP Upload

on:
  push:
    branches:
      - master

env:
  # Setting an environment variable with the value of a configuration variable
  version_major: ${{ vars.VERSION_MAJOR }}
  version_minor: ${{ vars.VERSION_MINOR }}
  version_patch: ${{ vars.VERSION_PATCH }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        
      - name: Update version
        run: sed -i 's/Version:1.0.0/Version:$version_major.$version_minor.$version_patch/g' file.txt

      - name: Set up FTP connection
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          ftp-server: '${{ secrets.BETA_FTP_SERVER }}'
          ftp-username: '${{ secrets.BETA_FTP_USERNAME }}'
          ftp-password: '${{ secrets.BETA_FTP_PASSWORD }}'
          local-dir: ./
          server-dir: '${{ secrets.BETA_SERVER_DIR }}'